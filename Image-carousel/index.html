<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Carousel</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

  <div class="main-container">
    <div class="col-1">
      <div class="items">
        <div class="item active">
         <div class="item">

          <img src="imgs/ear-buds2.png" alt="ear-buds">
        <div class="item">

          <img src="imgs/ear-buds3.png" alt="ear-buds">
 
          <img src="imgs/ear-buds.png" alt="ear-buds">
        </div>
      </div>
    </div>
    <div class="col-2">

      <div class="carousel">
      <button id="prevBtn"><i class="fas fa-angle-left"></i></button>
      <button id="nextBtn"><i class="fas fa-angle-right"></i></button>

      <div class="slides-container">

        <div class="slide">

          <img src="imgs/ear-buds.png" alt="">
        </div>
 
        <div class="slide">

          <img src="imgs/ear-buds2.png" alt="">
        </div>
        <div class="slide">

          <img src="imgs/ear-buds3.png" alt="">
        </div>     </div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
